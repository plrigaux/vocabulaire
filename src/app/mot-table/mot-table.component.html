<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="mot">
        <th mat-header-cell *matHeaderCellDef> Mot </th>
        <td mat-cell *matCellDef="let element"> {{element.mot}} </td>
    </ng-container>

    <ng-container matColumnDef="classe">
        <th mat-header-cell *matHeaderCellDef> Classe </th>
        <td mat-cell *matCellDef="let element"> {{element.classe}} </td>
    </ng-container>
    
    <ng-container matColumnDef="an">
        <th mat-header-cell *matHeaderCellDef> Ann√©e </th>
        <td mat-cell *matCellDef="let element"> {{element.an}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
