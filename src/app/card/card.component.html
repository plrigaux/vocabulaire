<div class="answer">
  <div class="answerLine">
    
    <!--input #answerInput id="answerInput" placeholder="Votre réponse" [(ngModel)]="userInput" (keydown.enter)="validate()"
      autocomplete="off" spellcheck="false" [disabled]="playDisable()" [matTooltip]="getIndice()" -->

      <mat-form-field appearance="standard" class="answerInput">
      
        <input matInput #answerInput class="answerInput" [(ngModel)]="userInput" (keydown.enter)="validate()" 
        autocomplete="off" spellcheck="false" [disabled]="playDisable()" placeholder="Votre réponse">
        <span matPrefix [innerHTML]="prefix" class="prefix_style"></span>
      </mat-form-field>  
 
  </div>
  <!-- p id="indice" [innerHTML]="getIndice()"></p -->
</div>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="validate()" [disabled]="validationDisable()">Valider</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-mini-fab color="accent" (click)='rePlay()'
  matTooltip="Rejouer" [disabled]="playDisable()">
  <mat-icon>play_circle_filled</mat-icon>
</button>
&nbsp;
<button mat-mini-fab color="accent" [matTooltip]="getIndice()" class="icon-hint">
  <mat-icon class="icon-hint" fontSet="material-icons-outlined">help</mat-icon>
</button>
<div *ngIf="validation">
  <app-corrector [given]="given" [correct]="getMot()" (successEvent)="handleSucces($event)"></app-corrector>
</div>
<br />
