<div class="answer">
  <div class="answerLine">
    <!--input #answerInput id="answerInput" placeholder="Votre réponse" [(ngModel)]="userInput" (keydown.enter)="validate()"
      autocomplete="off" spellcheck="false" [disabled]="playDisable()" [matTooltip]="getIndice()" -->

    <mat-form-field appearance="standard" class="answerInput">
      <input
        matInput
        #answerInput
        class="answerInput"
        [(ngModel)]="userInput"
        (keydown.enter)="validate()"
        autocomplete="off"
        spellcheck="false"
        [disabled]="playDisable()"
        placeholder="Votre réponse"
      />
      <span matPrefix [innerHTML]="prefix" class="prefix_style"></span>
    </mat-form-field>
  </div>
  <p *ngIf="showIndice" id="indice" [innerHTML]="getIndice()"></p>
</div>
<div class="controler-section">
  <button
    mat-raised-button
    color="primary"
    (click)="validate()"
    [disabled]="validationDisable()"
    class="controler-section-child"
  >
    Valider
  </button>
  <button
    mat-mini-fab
    color="accent"
    (click)="rePlay()"
    matTooltip="Rejouer"
    [disabled]="playDisable()"
    class="controler-section-child"
  >
    <mat-icon>play_circle_filled</mat-icon>
  </button>

  <mat-button-toggle-group
    name="ingredients"
    aria-label="Ingredients"
    multiple
    class="controler-section-child"
  >
    <mat-button-toggle
      value="flour"
      color="accent"
      (click)="showIndiceToggle($event)"
    >
      <mat-icon
        class="icon-hint"
        fontSet="material-symbols-outlined"
        class="icon-hint"
        matTooltip="Indice"
        >help</mat-icon
      ></mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<div *ngIf="validation" class="corrector-container">
  <app-corrector
    [given]="given"
    [correct]="getMot()"
    (successEvent)="handleSucces($event)"
  ></app-corrector>
</div>
