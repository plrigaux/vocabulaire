<div class="answer">
  <div class="answerLine">
    <span id="answerPrefix" [innerHTML]="prefix"></span>
    <!--input #answerInput id="answerInput" placeholder="Votre réponse" [(ngModel)]="userInput" (keydown.enter)="validate()"
      autocomplete="off" spellcheck="false" [disabled]="playDisable()" [matTooltip]="getIndice()" -->
      <mat-form-field appearance="outline" class="answerInput">
        <mat-label>Votre réponse</mat-label>
        <input matInput  class="answerInput" [(ngModel)]="userInput" (keydown.enter)="validate()" 
        autocomplete="off" spellcheck="false" [disabled]="playDisable()">
        <mat-hint>{{getIndice()}}</mat-hint>
      </mat-form-field>
  </div>
  <!-- p id="indice" [innerHTML]="getIndice()"></p -->
</div>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="validate()" [disabled]="validationDisable()">Valider</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-mini-fab color="accent" (click)='rePlay()'
  matTooltip="Rejouer" [disabled]="playDisable()">
  <mat-icon>play_circle_filled</mat-icon>
</button>
<div *ngIf="validation">
  <app-corrector [given]="given" [correct]="getMot()"></app-corrector>
</div>
<br />
